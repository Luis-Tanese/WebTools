<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/Logo.png" type="image/icon type" />
        <link rel="stylesheet" href="./base64-converter-media.css" />
        <link rel="stylesheet" href="./text-case-converter.css" />
        <title>Text Case Converter</title>
    </head>
    <body>
        <a href="./index.html" class="back-button"> Back </a>

        <h1>Text Case Converter</h1>
        <h4>
            Convert text between different case formats (make sure to put a
            space where you want the conversion to be done)
        </h4>

        <div class="container">
            <div class="input-section">
                <textarea
                    id="text-input"
                    placeholder="Enter your text here..."
                ></textarea>
            </div>

            <div class="controls">
                <button id="lowercase-btn">lowercase</button>
                <button id="uppercase-btn">UPPERCASE</button>
                <button id="titlecase-btn">Title Case</button>
                <button id="sentencecase-btn">Sentence case</button>
                <button id="camelcase-btn">camelCase</button>
                <button id="pascalcase-btn">PascalCase</button>
                <button id="snakecase-btn">snake_case</button>
                <button id="kebabcase-btn">kebab-case</button>
                <button id="constantcase-btn">CONSTANT_CASE</button>
                <button id="copy-btn">Copy</button>
                <button id="clear-btn">Clear</button>
            </div>

            <div class="info-section">
                <h3>Character Count: <span id="char-count">0</span></h3>
            </div>
        </div>

        <footer>
            <p>
                Made with ‚ù§ by Tanese.
                <a
                    href="https://github.com/Luis-Tanese/WebTools"
                    target="_blank"
                    >View this on GitHub!</a
                >
            </p>
        </footer>
    </body>
    <script src="./text-case-converter.js"></script>
</html>
