<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/Logo.png" type="image/icon type" />
        <link rel="stylesheet" href="./svgtopng-media.css" />
        <link rel="stylesheet" href="./svgtopng.css" />
        <title>SVGtoPNG</title>
    </head>
    <body>
        <a href="./index.html" class="back-button"> Back </a>

        <h1>SVG to PNG Converter</h1>
        <h4>
            (You can upload various files at once. If files are scaled high it
            will take longer to download.)
        </h4>
        <div class="container">
            <div class="upload-box" id="uploadBox">
                <p>Upload, paste, or drag-and-drop SVG files here</p>
                <input
                    type="file"
                    id="fileInput"
                    accept=".svg"
                    class="hidden"
                    multiple
                />
            </div>

            <div class="preview" id="preview"></div>

            <div class="controls">
                <label for="scale">Scale:</label>
                <input
                    type="number"
                    id="scale"
                    value="1"
                    min="0.1"
                    step="0.1"
                />
            </div>

            <button id="convertButton" disabled>Convert All to PNG</button>
        </div>

        <canvas id="canvas" class="hidden"></canvas>

        <footer>
            <p>
                Made with ‚ù§ by Tanese.
                <a
                    href="https://github.com/Luis-Tanese/WebTools"
                    target="_blank"
                    >View this on GitHub!</a
                >
            </p>
        </footer>
    </body>
    <script src="./svgtopng.js"></script>
</html>
