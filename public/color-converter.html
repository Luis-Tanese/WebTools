<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/Logo.png" type="image/icon type" />
        <link rel="stylesheet" href="./color-converter.css" />
        <link rel="stylesheet" href="./color-converter-media.css" />
        <title>Color Converter</title>
    </head>
    <body>
        <a href="./index.html" class="back-button">Back</a>

        <h1>Color Picker/Converter</h1>
        <h4>
            Convert colors between different formats and pick colors visually
        </h4>

        <div class="container">
            <div class="color-section">
                <div class="color-preview" id="color-preview">
                    <input type="color" id="color-picker" value="#EEE5DA" />
                    <div class="preview-text">
                        Click to pick a color or enter values
                    </div>
                </div>

                <div class="color-inputs">
                    <div class="input-group">
                        <label>HEX</label>
                        <input
                            type="text"
                            id="hex-input"
                            placeholder="#EEE5DA"
                            maxlength="7"
                        />
                    </div>

                    <div class="input-group">
                        <label>RGB</label>
                        <div class="rgb-inputs">
                            <input
                                type="number"
                                id="rgb-r"
                                placeholder="R"
                                min="0"
                                max="255"
                            />
                            <input
                                type="number"
                                id="rgb-g"
                                placeholder="G"
                                min="0"
                                max="255"
                            />
                            <input
                                type="number"
                                id="rgb-b"
                                placeholder="B"
                                min="0"
                                max="255"
                            />
                        </div>
                    </div>

                    <div class="input-group">
                        <label>HSL</label>
                        <div class="hsl-inputs">
                            <input
                                type="number"
                                id="hsl-h"
                                placeholder="H"
                                min="0"
                                max="360"
                            />
                            <input
                                type="number"
                                id="hsl-s"
                                placeholder="S"
                                min="0"
                                max="100"
                            />
                            <input
                                type="number"
                                id="hsl-l"
                                placeholder="L"
                                min="0"
                                max="100"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="copy-hex-btn">Copy HEX</button>
                <button id="copy-rgb-btn">Copy RGB</button>
                <button id="copy-hsl-btn">Copy HSL</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>

        <footer>
            <p>
                Made with ‚ù§ by Tanese.
                <a
                    href="https://github.com/Luis-Tanese/WebTools"
                    target="_blank"
                    >View this on GitHub!</a
                >
            </p>
        </footer>
    </body>
    <script src="./color-converter.js"></script>
</html>
