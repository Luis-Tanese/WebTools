<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/Logo.png" type="image/icon type" />
        <link rel="stylesheet" href="./json-formatter.css" />
        <link rel="stylesheet" href="./json-formatter-media.css" />
        <title>JSON Formatter</title>
    </head>
    <body>
        <a href="./index.html" class="back-button"> Back </a>

        <h1>JSON Formatter</h1>
        <h4>
            Format, validate and convert JSON data. Very handy (atleast for me)
        </h4>

        <div class="container">
            <div class="input-section">
                <textarea
                    id="json-input"
                    placeholder="Enter your JSON here..."
                ></textarea>
            </div>

            <div class="controls">
                <div class="mode-selector">
                    <label>
                        <input type="radio" name="mode" value="parse" checked />
                        <span>Stringify to Parsed</span>
                    </label>
                    <label>
                        <input type="radio" name="mode" value="stringify" />
                        <span>Parsed to Stringify</span>
                    </label>
                </div>
                <div class="action-buttons">
                    <button id="format-btn">Format</button>
                    <button id="minify-btn">Minify</button>
                    <button id="copy-btn">Copy</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>

            <div class="output-section">
                <h3>Result <span id="validation-status"></span></h3>
                <pre id="json-output"></pre>
            </div>
        </div>

        <footer>
            <p>
                Made with ‚ù§ by Tanese.
                <a
                    href="https://github.com/Luis-Tanese/WebTools"
                    target="_blank"
                    >View this on GitHub!</a
                >
            </p>
        </footer>
        <script src="./json-formatter.js"></script>
    </body>
</html>
