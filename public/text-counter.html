<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/Logo.png" type="image/icon type" />
        <link rel="stylesheet" href="./text-counter-media.css" />
        <link rel="stylesheet" href="./text-counter.css" />
        <title>Text Counter</title>
    </head>
    <body>
        <a href="./index.html" class="back-button"> Back </a>

        <h1>Text Counter</h1>
        <h4>Analyze your text with silly statistics</h4>

        <div class="container">
            <div class="input-section">
                <textarea
                    id="text-input"
                    placeholder="Enter your text here to analyze..."
                ></textarea>
            </div>

            <div class="stats-container">
                <div class="stats-section">
                    <h3>Basic Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Words:</span>
                            <span id="word-count" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Characters:</span>
                            <span id="char-count" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label"
                                >Characters (no spaces):</span
                            >
                            <span id="char-no-space-count" class="stat-value"
                                >0</span
                            >
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Syllables:</span>
                            <span id="syllable-count" class="stat-value"
                                >0</span
                            >
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Sentences:</span>
                            <span id="sentence-count" class="stat-value"
                                >0</span
                            >
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Paragraphs:</span>
                            <span id="paragraph-count" class="stat-value"
                                >0</span
                            >
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>Top Keywords</h3>
                    <div id="keywords-container" class="keywords-container">
                        <p class="no-keywords">
                            Enter text to see top keywords
                        </p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="copy-btn">Copy Text</button>
                <button id="clear-btn">Clear Text</button>
            </div>
        </div>

        <footer>
            <p>
                Made with ‚ù§ by Tanese.
                <a
                    href="https://github.com/Luis-Tanese/WebTools"
                    target="_blank"
                    >View this on GitHub!</a
                >
            </p>
        </footer>
    </body>
    <script src="./text-counter.js"></script>
</html>
