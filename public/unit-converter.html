<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/Logo.png" type="image/icon type" />
        <link rel="stylesheet" href="./unit-converter-media.css" />
        <link rel="stylesheet" href="./unit-converter.css" />
        <title>Unit Converter</title>
    </head>
    <body>
        <a href="./index.html" class="back-button"> Back </a>

        <h1>Unit Converter</h1>
        <h4>Convert between different units of measurement</h4>

        <div class="container">
            <div class="input-section">
                <select id="category-select" class="unit-select">
                    <option value="length">Length</option>
                    <option value="area">Area</option>
                    <option value="volume">Volume</option>
                    <option value="mass">Mass/Weight</option>
                    <option value="temperature">Temperature</option>
                    <option value="time">Time</option>
                    <option value="speed">Speed</option>
                    <option value="pressure">Pressure</option>
                    <option value="energy">Energy</option>
                    <option value="power">Power</option>
                    <option value="data">Digital Storage</option>
                    <option value="angle">Angle</option>
                </select>

                <div class="conversion-container">
                    <div class="conversion-input">
                        <input
                            type="number"
                            id="from-value"
                            placeholder="Enter value"
                        />
                        <select id="from-unit" class="unit-select"></select>
                    </div>
                    <button id="swap-btn">⇄</button>
                    <div class="conversion-input">
                        <input
                            type="number"
                            id="to-value"
                            placeholder="Result"
                            readonly
                        />
                        <select id="to-unit" class="unit-select"></select>
                    </div>
                </div>
            </div>

            <div class="stats-section">
                <h3>Common Conversions</h3>
                <div id="common-conversions" class="common-conversions"></div>
            </div>

            <div class="controls">
                <button id="copy-btn">Copy Result</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>

        <footer>
            <p>
                Made with ❤ by Tanese.
                <a
                    href="https://github.com/Luis-Tanese/WebTools"
                    target="_blank"
                    >View this on GitHub!</a
                >
            </p>
        </footer>
    </body>
    <script src="./unit-converter.js"></script>
</html>
